<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        table {
            border: none;
            margin: 0;
            width: 100%;
        }
        input[type="button"], input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            background-color: #f0f0f0;
            text-align: right;
            border-radius: 10px;
        }
        input[type="button"].operator {
            background-color: #f79f1f;
        }
        input[type="button"].clear {
            background-color: #ff5e57;
        }
        input[type="button"].equal {
            background-color: #27ae60;
        }
        input[type="button"].equal:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendValue('1')"></td>
                <td><input type="button" value="2" onclick="appendValue('2')"></td>
                <td><input type="button" value="3" onclick="appendValue('3')"></td>
                <td><input type="button" value="/" class="operator" onclick="appendValue('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendValue('4')"></td>
                <td><input type="button" value="5" onclick="appendValue('5')"></td>
                <td><input type="button" value="6" onclick="appendValue('6')"></td>
                <td><input type="button" value="*" class="operator" onclick="appendValue('*')"></td>           
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="appendValue('7')"></td>
                <td><input type="button" value="8" onclick="appendValue('8')"></td>
                <td><input type="button" value="9" onclick="appendValue('9')"></td>
                <td><input type="button" value="-" class="operator" onclick="appendValue('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="appendValue('0')"></td>
                <td><input type="button" value="." onclick="appendValue('.')"></td>
                <td><input type="button" value="C" class="clear" onclick="clearScreen()"></td>
                <td><input type="button" value="+" class="operator" onclick="appendValue('+')"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="=" class="equal" onclick="calculate()"></td>
            </tr>
        </table>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("result").value += value;
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                var expression = document.getElementById("result").value;
                var result = eval(expression);
                document.getElementById("result").value = result;
            } catch (error) {
                alert("Invalid input");
                clearScreen();
            }
        }
    </script>

</body>
</html>
